<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>La tiendita</title>
    <!-- Agregar las siguientes líneas para usar Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>

    <header class="bg-dark text-white text-center py-3">
        <nav class="navbar navbar-expand-lg bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="principal.html"><h1>La Tiendita</h1></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link" href="#">Inicio Sesion</a>
                        <a class="nav-link" href="#">Registrarse</a>
                        <a class="nav-link" href="perfil.html">Perfil</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8">
                <div class="row">
                    <div class="col-md-6 mb-4">
                        <div class="card">
                            <img src="producto1.jpg" class="card-img-top" alt="Producto 1">
                            <div class="card-body">
                                <h5 class="card-title">Producto 1</h5>
                                <p class="card-text">Precio: $2000</p>
                                <button class="btn btn-primary" onclick="detalles(2)">detalles del producto</button>
                                <button class="btn btn-primary" onclick="agregarAlCarrito(1)">Agregar al
                                    carrito</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 mb-4">
                        <div class="card">
                            <img src="producto2.jpg" class="card-img-top" alt="Producto 2">
                            <div class="card-body">
                                <h5 class="card-title">Producto 2</h5>
                                <p class="card-text">Precio: $1500</p>
                                <button class="btn btn-primary" onclick="detalles(2)">detalles del producto</button>
                                <button class="btn btn-primary" onclick="agregarAlCarrito(2)">Agregar al
                                    carrito</button>
                            </div>
                        </div>
                    </div>
                    <!-- Agrega más productos aquí -->
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Carrito de Compras</h5>
                        <ul id="carrito" class="list-group">
                            <!-- Aquí se mostrarán los productos agregados al carrito -->
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Agregar las siguientes líneas para usar Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
